version: "3.8"

services:
  backend:
    build:
      context: backend
    restart: unless-stopped
    command: ["sh", "-lc", "yarn prod"]
    environment:
      - DATABASE_URL=postgresql://admin:${POSTGRES_PASSWORD}@db:5432/campus_restaurant_db
      - ENVIRONMENT=production
    depends_on:
      db:
        condition: service_healthy
    networks:
      - internal
      - proxy
    labels:
      - traefik.enable=true
      - traefik.docker.network=proxy
      - traefik.http.routers.campus-api.rule=Host(`campus-restaurant-manager.demo.alvaropenaruiz.com`) && PathPrefix(`/api`)
      - traefik.http.routers.campus-api.entrypoints=websecure
      - traefik.http.routers.campus-api.tls=true
      - traefik.http.routers.campus-api.tls.certresolver=le
      - traefik.http.routers.campus-api.priority=100
      - traefik.http.services.campus-api.loadbalancer.server.port=3000

  frontend:
    build:
      context: frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - proxy
      - internal
    labels:
      - traefik.enable=true
      - traefik.docker.network=proxy
      - traefik.http.routers.campus-demo.rule=Host(`campus-restaurant-manager.demo.alvaropenaruiz.com`)
      - traefik.http.routers.campus-demo.entrypoints=websecure
      - traefik.http.routers.campus-demo.tls=true
      - traefik.http.routers.campus-demo.tls.certresolver=le
      - traefik.http.routers.campus-demo.priority=10
      - traefik.http.services.campus-demo.loadbalancer.server.port=6116

  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=campus_restaurant_db
    volumes:
      - campus_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d campus_restaurant_db"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - internal

networks:
  proxy:
    external: true
    name: proxy
  internal:
    internal: true

volumes:
  campus_db_data:
    name: campus-restaurant-manager-db-data
